
{% assign page_image = page.page_image %}
{% if page.collectionpage %}
  {% assign collectiondata = site.collections | where: "label", page.collectionpage | first %}

  {% assign page_image = collectiondata.page_image %}
{% endif %}

{% if page_image %}
<div class="container">
  <div class="media-container-row mt-3 mb-1">
      <div class="col-12 col-md-12">
        
          <div class="media-container-row">
          
              <div class="mbr-figure" style="width: 35%;">
                <img class="border rounded-circle self" src="{{ page_image }}" alt="Nicola Harman" title="">  
              </div>
              
          </div>
          
      </div>
  </div>
</div>
  
{% endif %}
